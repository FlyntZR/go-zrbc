info:
    description: Documentation of our go-zrbc-api API.
    title: go-zrbc-api
    version: 1.0.0
paths:
    /v1/change_balance:
        post:
            consumes:
                - multipart/form-data
            description: 修改会员余额
            operationId: ChangeBalance
            parameters:
                - description: 代理商(aid)
                  in: formData
                  name: vendorId
                  type: string
                  x-go-name: VendorID
                - description: 代理商标识符
                  in: formData
                  name: signature
                  type: string
                  x-go-name: Signature
                - description: 会员(user)
                  in: formData
                  name: user
                  type: string
                  x-go-name: User
                - description: 加扣点金额(money)
                  in: formData
                  name: money
                  type: string
                  x-go-name: Money
                - description: 贵公司产生的订单序号(非必要)最大值:32字符
                  in: formData
                  name: order
                  type: string
                  x-go-name: Order
                - description: 时间戳
                  format: int64
                  in: formData
                  name: timestamp
                  type: integer
                  x-go-name: Timestamp
                - description: 0:中文, 1:英文 (非必要)
                  format: int64
                  in: formData
                  name: syslang
                  type: integer
                  x-go-name: Syslang
            responses:
                "200":
                    description: ChangeBalanceResp
                    schema:
                        $ref: '#/definitions/ChangeBalanceResp'
                "500":
                    $ref: '#/responses/CommonError'
            tags:
                - api渠道接口
    /v1/change_password:
        post:
            consumes:
                - multipart/form-data
            description: 修改密码
            operationId: ChangePassword
            parameters:
                - description: 代理商(aid)
                  in: formData
                  name: vendorId
                  type: string
                  x-go-name: VendorID
                - description: 代理商标识符
                  in: formData
                  name: signature
                  type: string
                  x-go-name: Signature
                - description: 帐号
                  in: formData
                  name: user
                  type: string
                  x-go-name: User
                - description: 新密码
                  in: formData
                  name: newpassword
                  type: string
                  x-go-name: NewPassword
                - description: 时间戳
                  format: int64
                  in: formData
                  name: timestamp
                  type: integer
                  x-go-name: Timestamp
                - description: 0:中文, 1:英文 (非必要)
                  format: int64
                  in: formData
                  name: syslang
                  type: integer
                  x-go-name: Syslang
            responses:
                "200":
                    description: ChangePasswordResp
                    schema:
                        $ref: '#/definitions/ChangePasswordResp'
                "500":
                    $ref: '#/responses/CommonError'
            tags:
                - api渠道接口
    /v1/delete_file:
        post:
            consumes:
                - multipart/form-data
            description: s3删除文件
            operationId: DeleteFile
            parameters:
                - in: header
                  name: Authorization
                  type: string
                  x-go-name: Token
                - description: s3 桶名
                  in: formData
                  name: bucket
                  type: string
                  x-go-name: Bucket
                - description: 上传到s3的key
                  in: formData
                  name: file_key
                  type: string
                  x-go-name: FileKey
